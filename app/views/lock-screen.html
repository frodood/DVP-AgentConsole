<div id="loginScreeen" class="lock-wrapper display-none">    <div class="lock-screen">        <img src="assets/img/bg-svg/lock-screen-bg.svg">    </div>    <!-- lock screen new wrapper -->    <div class="col-lg-6 col-lg-offset-3">        <div class="lock-screen-wrp">            <div class="lock-agent-round-1"                 ng-class="{'time-exceed':profile.break_exceeded==true}">                <div class="lock-avatar">                    <img src="assets/img/avatar/default-user.png"                         width="80"                         height="80"                         ng-src="{{loginAvatar}}">                </div>            </div>            <div class="lck-screen-des"                 ng-class="{'time-exceed':profile.break_exceeded==true}">                <div class="lck-agent-name">                    {{firstName}} {{lastName}}                </div>                <div id="lockTime"                     class="break-type">                    {{currentBreak}} -                    <timer interval="1000"                           start-time="breakTimeStart">                        {{hhours}}                        {{mminutes}}: {{sseconds}}                    </timer>                </div>            </div>            <div class="screen-unlock-wrapper">                <div class="col-lg-9">                    <div class="form-group">                        <input type="password"                               id="lockPwd"                               class="form-control txt-unlock-pwd"                               ng-model="lockPwd"                               enter-unlock-screen="breakScreen.unlock(lockPwd)"                               placeholder="Password type here"                               required>                    </div>                </div>                <div class="col-lg-3">                    <button type="password"                            disable="!isUnlock && lockPwd"                            ng-click="breakScreen.unlock()"                            ng-if="!isUnlock"                            enter-unlock-screen="breakScreen.unlock(lockPwd)"                            autocomplete="off"                            readonly                            onfocus="if (this.hasAttribute('readonly'))                            {this.removeAttribute('readonly');                            this.blur();this.focus();}"                            class=" btn btn-unlock btn-block">                        Unlock                    </button>                    <button type="submit"                            ng-if="isUnlock"                            class="btn btn-unlock btn-block">Loading..                    </button>                </div>            </div>        </div>    </div>    <!--<div class="blur-bg-img">-->    <!--<img src="assets/img/avatar/default-user.png" ng-src="{{loginAvatar}}">-->    <!--</div>-->    <!--<div class="col-lg-4 col-lg-offset-4">-->    <!--<div class="lock-body animated zoomIn"-->    <!--ng-class="{'time-exceed':profile.break_exceeded==true}">-->    <!--<div class="console-profile-img lg">-->    <!--<div class="">-->    <!--<div class="loader">-->    <!--<ul>-->    <!--<li></li>-->    <!--<li></li>-->    <!--<li></li>-->    <!--</ul>-->    <!--<div class="cup"><span></span></div>-->    <!--</div>-->    <!--</div>-->    <!--</div>-->    <!--<h1>It's tea time</h1>-->    <!--<h1 style="color: #fff;"-->    <!--ng-if="profile.break_exceeded==true">-->    <!--Break Time Exceeded </h1>-->    <!--<div id="lockTime" class="lock-time-wrapper">-->    <!--<timer interval="1000"-->    <!--start-time="breakTimeStart">-->    <!--{{hhours}}:-->    <!--{{mminutes}}: {{sseconds}}-->    <!--</timer>-->    <!--</div>-->    <!--<div class="lock-pwd">-->    <!--<input type="password"-->    <!--enter-unlock-screen="breakScreen.unlock(lockPwd)"-->    <!--autocomplete="off"-->    <!--read
