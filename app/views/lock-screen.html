<div id="loginScreeen" class="lock-wrapper display-none">    <!--<div class="blur-bg-img">-->    <!--<img src="assets/img/avatar/default-user.png" ng-src="{{loginAvatar}}">-->    <!--</div>-->    <div class="col-lg-4 col-lg-offset-4">        <div class="lock-body animated zoomIn">            <div class="console-profile-img lg">                <div class="">                    <div class="loader">                        <ul>                            <li></li>                            <li></li>                            <li></li>                        </ul>                        <div class="cup"><span></span></div>                    </div>                </div>            </div>            <h1>It's tea time</h1>            <div class="lock-time-wrapper">                <timer interval="1000">                    {{hhours}}:                    {{mminutes}}: {{sseconds}}                </timer>            </div>            <div class="lock-pwd">                <input type="password" enter-unlock-screen="breakScreen.unlock(lockPwd)"                       class="animated form-control lock-text"                       id="lockPwd"                       name="password"                       ng-model="lockPwd"                       required>                <div ng-show="!isUnlock" ng-click="breakScreen.unlock(lockPwd)">                    <i class="ti-unlock"></i>                    UNLOCK                </div>                <div ng-show="isUnlock">                    <i class="fa fa-spinner fa-spin"></i>                    PLEASE WAIT...                </div>            </div>        </div>    </div></div>
