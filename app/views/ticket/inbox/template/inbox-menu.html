<!-- new ticket  menu -->
<div class="ticket-filter-body"
     ng-class="currentSelected.name=='new'?'t-active-menu':''">
    <div class="t-f-wrp"
         ng-click="openTicketView('new',ticketCountObj.new)">
        <ul
                class="customer-style-ul inline-list t-f-ul">
            <li>
                <div class="t-filter-name"
                     ng-class="ticketCountObj.new==0?'text-decoration count0':''">
                    <!---->
                    New
                </div>
            </li>
            <li>
                <div id="newCountLoaded" class="t-item-count black  display-none animated fadeInRight">
                    {{ticketCountObj.new}}
                </div>
                <div id="newCountLoading"
                     class="t-item-count   count-loading">
                    <i class="fa fa-cog fa-spin"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
